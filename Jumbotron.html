<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jumbotron(超大屏幕)</title>
		<meta charset="utf-8">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="bootstrap-4.2.1/css/bootstrap.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="bootstrap-4.2.1/jquery/jquery.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="bootstrap-4.2.1/umd/popper.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="bootstrap-4.2.1/js/bootstrap.min.js"></script>

		<!-- width=device-width 表示宽度是设备屏幕的宽度。
				initial-scale=1 表示初始的缩放比例。
				shrink-to-fit=no 自动适应手机屏幕的宽度。-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				Jumbotron（超大屏幕）会创建一个大的灰色背景框，里面可以设置一些特殊的内容和信息。
			</div>
			<p>这是一些文本。</p>
			<p>这是一些文本。</p>
		</div>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				创建一个没有圆角的全屏幕，可以在 .jumbotron-fluid 类里头的 div添加 .container 或 .container-fluid 类来实现
			</div>
		</div>
	</body>
</html>
