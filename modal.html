<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>modal</title>
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="bootstrap-4.2.1/css/bootstrap.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="bootstrap-4.2.1/jquery/jquery.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="bootstrap-4.2.1/umd/popper.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="bootstrap-4.2.1/js/bootstrap.min.js"></script>
		<!-- width=device-width 表示宽度是设备屏幕的宽度。
						initial-scale=1 表示初始的缩放比例。
						shrink-to-fit=no 自动适应手机屏幕的宽度。-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container">
			<h2>模态框实例</h2>
			<p>data-toggle指以什么事件触发，常用的如modal,popover,tooltips等</p>
			<p>data-target指事件的目标</p>
			<!-- 按钮：用于打开模态框 -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				打开模态框
			</button>

			<!-- 模态框 -->
			<div class="modal fade" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- 模态框头部 -->
						<div class="modal-header">
							<h4 class="modal-title">模态框头部</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- 模态框主体 -->
						<div class="modal-body">
							模态框内容..
						</div>

						<!-- 模态框底部 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						</div>

					</div>
				</div>
			</div>

		</div>

		<div class="container">
			<h2>模态框实例-小模态框</h2>
			<!-- 按钮：用于打开模态框 -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
				打开模态框
			</button>

			<!-- 模态框 -->
			<div class="modal fade" id="myModal1">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">

						<!-- 模态框头部 -->
						<div class="modal-header">
							<h4 class="modal-title">模态框头部</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- 模态框主体 -->
						<div class="modal-body">
							模态框内容..
						</div>

						<!-- 模态框底部 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						</div>

					</div>
				</div>
			</div>

		</div>

		<div class="container">
			<h2>模态框实例-大模态框</h2>
			<!-- 按钮：用于打开模态框 -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
				打开模态框
			</button>

			<!-- 模态框 -->
			<div class="modal fade" id="myModal2">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">

						<!-- 模态框头部 -->
						<div class="modal-header">
							<h4 class="modal-title">模态框头部</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- 模态框主体 -->
						<div class="modal-body">
							模态框内容..
						</div>

						<!-- 模态框底部 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						</div>

					</div>
				</div>
			</div>

		</div>

	</body>
</html>
