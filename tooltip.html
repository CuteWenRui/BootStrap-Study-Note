<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tooltip</title>
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="bootstrap-4.2.1/css/bootstrap.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="bootstrap-4.2.1/jquery/jquery.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="bootstrap-4.2.1/umd/popper.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="bootstrap-4.2.1/js/bootstrap.min.js"></script>
		<!-- width=device-width 表示宽度是设备屏幕的宽度。
						initial-scale=1 表示初始的缩放比例。
						shrink-to-fit=no 自动适应手机屏幕的宽度。-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container">
			<h3>提示框实例</h3><br>
			<p>通过向元素添加 data-toggle="tooltip" 来来创建提示框。</p>
			<a href="#" data-toggle="tooltip" title="我是提示内容!">鼠标移动到我这</a>
		</div>

		<script>
			$(document).ready(function() {
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>

		<br />
		<div class="container">
			<h3>指定提示框位置实例</h3><br>
			<p>默认情况下提示框显示在元素上方。</p>
			<p>可以使用 data-placement 属性来设定提示框显示的方向: top, bottom, left 或 right:</p>
			<a href="#" data-toggle="tooltip" data-placement="top" title="我是提示内容!">鼠标移动到我这</a>
			<a href="#" data-toggle="tooltip" data-placement="bottom" title="我是提示内容!">鼠标移动到我这</a>
			<a href="#" data-toggle="tooltip" data-placement="left" title="我是提示内容!">鼠标移动到我这</a>
			<a href="#" data-toggle="tooltip" data-placement="right" title="我是提示内容!">鼠标移动到我这</a>
		</div>

		<script>
			$(document).ready(function() {
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
	</body>
</html>
