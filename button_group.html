<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮组</title>
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="bootstrap-4.2.1/css/bootstrap.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="bootstrap-4.2.1/jquery/jquery.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="bootstrap-4.2.1/umd/popper.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="bootstrap-4.2.1/js/bootstrap.min.js"></script>
		<!-- width=device-width 表示宽度是设备屏幕的宽度。
				initial-scale=1 表示初始的缩放比例。
				shrink-to-fit=no 自动适应手机屏幕的宽度。-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container">
			<h2>按钮组</h2>
			<p> .btn-group 类用于创建按钮组:</p>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<button type="button" class="btn btn-primary">Sony</button>
			</div>
		</div>

		<div class="container">
			<h2>按钮组大小</h2>
			<p>我们可以使用 .btn-group-lg|sm|xs 类来设置按钮组的大小。</p>
			<h3>大按钮:</h3>
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<button type="button" class="btn btn-primary">Sony</button>
			</div>
			<h3>默认按钮:</h3>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<button type="button" class="btn btn-primary">Sony</button>
			</div>
			<h3>小按钮:</h3>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<button type="button" class="btn btn-primary">Sony</button>
			</div>
		</div>

		<div class="container">
			<h2>垂直按钮组</h2>
			<p>U可以使用 .btn-group-vertical 类来创建垂直的按钮组：</p>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<button type="button" class="btn btn-primary">Sony</button>
			</div>
		</div>

		<div class="container">
			<h2>内嵌按钮组</h2>
			<p>按钮组设置下拉菜单:</p>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						Sony
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Tablet</a>
						<a class="dropdown-item" href="#">Smartphone</a>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<h2>拆分按钮下拉菜单</h2>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Sony</button>
				<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Tablet</a>
					<a class="dropdown-item" href="#">Smartphone</a>
				</div>
			</div>
		</div>

		<div class="container">
			<h2>垂直按钮组及下拉菜单</h2>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-primary">Apple</button>
				<button type="button" class="btn btn-primary">Samsung</button>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						Sony
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Tablet</a>
						<a class="dropdown-item" href="#">Smartphone</a>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
