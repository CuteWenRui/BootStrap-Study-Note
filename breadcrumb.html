<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>breadcrumb</title>
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="bootstrap-4.2.1/css/bootstrap.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="bootstrap-4.2.1/jquery/jquery.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="bootstrap-4.2.1/umd/popper.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="bootstrap-4.2.1/js/bootstrap.min.js"></script>
		<!-- width=device-width 表示宽度是设备屏幕的宽度。
						initial-scale=1 表示初始的缩放比例。
						shrink-to-fit=no 自动适应手机屏幕的宽度。-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<ol class="breadcrumb">
			<li class="breadcrumb-item active">Home</li>
		</ol>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item active">Library</li>
		</ol>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item"><a href="#">Library</a></li>
			<li class="breadcrumb-item active">Data</li>
		</ol>


		<nav class="breadcrumb">
			<a class="breadcrumb-item" href="#">Home</a>
			<a class="breadcrumb-item" href="#">Library</a>
			<a class="breadcrumb-item" href="#">Data</a>
			<span class="breadcrumb-item active">Bootstrap</span>
		</nav>
	</body>
</html>
